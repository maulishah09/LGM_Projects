<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center><h1>Registration form</h1></center>
    <!-- <div id="main-container"> -->
        <section id="main-container">
        <div class="container" id="container-1">
            <form action="#" name="myForm">
                <label for="personName">Name :</label><input type="text" id="personName" class="input">
                <br>
                <label for="email">Email :</label><input type="email" id="email" class="input">
                <br>
                <label for="website">Website :</label><input type="text" id="website" class="input">
                <br>
                <label for="image">Image Link :</label><input type="text" id="image" class="input">
                <br>
                <label for="gender">Gender :</label><input type="radio" name="gender" id="male" value="male"> Male 
                <input type="radio" name="gender" id="female" value="female"> Female
                <br>
                <label for="skills">Skills :</label>
                <input type="checkbox" name="skills" id="java" value="Java" checked> Java
                <input type="checkbox" name="skills" id="html" value="HTML"> HTML
                <input type="checkbox" name="skills" id="python" value="Python"> Python
                <br>
                <center><button id="Submit">Submit</button><button id="Clear">Clear</button></center>
            </form>
        </div>
        <div class="vertical"></div>
        <div class="container" id="container-2"></div>
    </section>
    <!-- </div> -->

    <script src="index.js"></script>
</body>

</html>
