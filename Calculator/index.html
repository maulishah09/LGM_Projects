<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Calculator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container">
        <div id="screen"></div>
        <button class="item top-3 clear" id="item-1">AC</button>
        <button class="item top-3 sign" id="item-2">+/-</button>
        <button class="item top-3 operator" id="item-3">%</button>
        <button class="item side-5 operator" id="item-4">รท</button>
        <button class="item numerals" id="item-5">7</button>
        <button class="item numerals" id="item-6">8</button>
        <button class="item numerals" id="item-7">9</button>
        <button class="item side-5 operator" id="item-8">x</button>
        <button class="item numerals" id="item-9">4</button>
        <button class="item numerals" id="item-10">5</button>
        <button class="item numerals" id="item-11">6</button>
        <button class="item side-5 operator" id="item-12">-</button>
        <button class="item numerals" id="item-13">1</button>
        <button class="item numerals" id="item-14">2</button>
        <button class="item numerals" id="item-15">3</button>
        <button class="item side-5 operator" id="item-16">+</button>
        <button class="item numerals" id="item-17">0</button>
        <button class="item numerals" id="item-18">.</button>
        <button class="item side-5 equals" id="item-19">=</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
